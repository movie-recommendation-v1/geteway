      responses:
        "200":
          description: Success Response
          schema:
            $ref: '#/definitions/movieservice.UpdateMovieRes'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
