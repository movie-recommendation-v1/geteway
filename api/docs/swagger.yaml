paths:
  /comment/{id}:
    get:
      consumes:
      - application/json
      description: Retrieves details of a comment by its ID
      parameters:
      - description: Comment ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success Response
          schema:
            $ref: '#/definitions/movieservice.GetCommentRes'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get comment details by ID
      tags:
      - comment
  /comment/add:
    post:
      consumes:
      - application/json
      description: Adds a new comment with the provided details
      parameters:
      - description: Comment Add Request
        in: body
        name: createCommentReq
        required: true
        schema:
          $ref: '#/definitions/movieservice.CreateCommentReq'
      produces:
      - application/json
      responses:
        "200":
          description: Success Response
          schema:
            $ref: '#/definitions/movieservice.CreateCommentRes'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      tags:
      - comment
  /comment/all:
    get:
      consumes:
      - application/json
      description: Retrieves a list of all comments with optional filters
      parameters:
      - description: Filter by user ID
        in: query
        name: user_id
        type: string
      - description: Filter by movie ID
        in: query
        name: movie_id
        type: string
      - description: Filter by rating
        in: query
        name: rate
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved list of comments
          schema:
            $ref: '#/definitions/movieservice.GetAllCommentsRes'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      tags:
      - comment
  /comment/delete:
    delete:
      consumes:
      - application/json
      description: Deletes a comment by its ID
      parameters:
      - description: Comment Delete Request
        in: body
        name: deleteCommentReq
        required: true
        schema:
          $ref: '#/definitions/movieservice.DeleteCommentReq'
      produces:
